    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap Theme</title>

  <body data-spy="scroll" data-target="#main-nav" id="home-head-section">
    <!-- NAVBAR -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-sm p-1">
      <div class="container">
        <a href="/index.html" class="navbar-brand">Blogin</a>
      </div>
    </nav>
    <!-- Header -->
    <header id="main-header" class="bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Blogen Admin</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Search -->
    <section id="search" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3"><h4 class="display-5">Are You A New User?</h4></div>
          <div class="col-md-3">
            <a href="#" class="btn btn-primary btn-block">Sign Up</a>
          </div>
        </div>
      </div>
    </section>

    <!-- login -->
    <section id="login">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4>Account Login</h4>
              </div>
              <div class="card-body">
                <form action="/index.html">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                  </div>
                  <input type="button" value="Login" class="btn btn-block btn-primary" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-white py-4 text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead">Copyright &copy; <span id="year"></span> all right reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/37810a386b.js" crossorigin="anonymous"></script>

    <!-- JQuary -->

    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
    <!-- get the current year -->
    <script>
      $("#year").text(new Date().getFullYear());
      // CKEditor
      CKEDITOR.replace("editor1");
